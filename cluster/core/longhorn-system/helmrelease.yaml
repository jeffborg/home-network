---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: '1.2.4'
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install: {}
  interval: 10m0s
  values:
    ingress:
      enabled: true
      tls: true
      host: longhorn.${BASE_DOMAIN}
      annotations:
        cert-manager.io/cluster-issuer: ca-issuer
    # startupapicheck:
    #   backoffLimit: 10
    longhornManager:
      nodeSelector:
        node-role.kubernetes.io/master: 'true'
    defaultSettings:
      systemManagedComponentsNodeSelector: node-role.kubernetes.io/master:true
