---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: network-system
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
spec:
  tls:
    - secretName: "tls.traefik-dashboard"
      hosts:
        - "traefik.${BASE_DOMAIN}"
  rules:
    - host: traefik.${BASE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000
