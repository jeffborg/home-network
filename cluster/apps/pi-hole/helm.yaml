---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: flux-system
spec:
  chart:
    spec:
      chart: pihole
      sourceRef:
        kind: HelmRepository
        name: mojo2600
        namespace: flux-system
      version: 2.x.x
  install: {}
  interval: 10m0s
  targetNamespace: default
  values:
    antiaff:
      enabled: true
      avoidRelease: default-pihole
    replicaCount: 2
    podDnsConfig:
      enabled: false
    serviceDhcp:
      enabled: false
    persistentVolumeClaim:
      enabled: true
    # dnsmasq:
    #   upstreamServers:
    #     - 
    serviceWeb:
      # loadBalancerIP: 192.168.178.252
      # annotations:
      #   metallb.universe.tf/allow-shared-ip: pihole-svc
      type: ClusterIP

    serviceDns:
      # loadBalancerIP: 192.168.178.252
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
      type: LoadBalancer
    DNS1: false
    DNS2: false
    extraEnvVars:
      TZ: Australia/Sydney
      PIHOLE_DNS_: '192.168.100.1'
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: ca-issuer
        hajimari.io/appName: PiHole
        hajimari.io/enable: "true"
        hajimari.io/icon: home-automation        
      tls:
        - hosts:
          - pihole.${BASE_DOMAIN}
          secretName: pihole-tls
      hosts:
        - pihole.${BASE_DOMAIN}
