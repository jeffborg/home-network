---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate-test
  namespace: home-automation
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 6.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install: {}
  interval: 10m0s
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.9.1-amd64
    nodeSelector:
      kubernetes.io/arch: amd64
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: ca-issuer
        tls:
          - hosts:
            - frigate-test.${BASE_DOMAIN}
            secretName: frigate-test-tls
        hosts:
          - host: frigate-test.${BASE_DOMAIN}
            paths:
              - path: /
    service:
      main:
        ports:
          rtmp:
            enabled: true
    nodeSelector:
      kubernetes.io/arch: arm64
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-test-config"
    env:
      TZ: Australia/Sydney
    envFrom:
      - secretRef:
          name: frigate-secrets
    persistence:
      media:
        enabled: true
        mountPath: /media/frigate
        size: 50Gi
        accessMode: ReadWriteOnce
      # video10:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/video10
      # video11:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/video11
      # video12:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/video12
      # video13:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/video13
      # video14:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/video14
      # video15:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/video15
      # video16:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/video16
    securityContext:
      privileged: true
      # capabilities:
      #   add:
      #     - CAP_SYS_ADMIN
    # podSecurityContext:
    #   supplementalGroups:
    #     - 44
    config: |
      mqtt:
        host: mqtt-mosquitto
        topic_prefix: frigate-test
        client_id: frigate-test
      detectors:
        cpu1:
          type: cpu
        cpu2:
          type: cpu
      cameras:
        front:
          motion:
            mask:
              - 1270,715,1261,671,947,678,949,711
              - 319,352,347,435,455,418,495,349,526,291,498,210,430,171,363,205
              - 62,306,161,484,201,492,231,455,285,339,329,196,340,101,233,98,114,73,95,0,0,3
          zones:
            road:
              coordinates: 1,350,764,158,818,91,1280,70,1277,0,1,2
            front_yard:
              coordinates: 0,720,1280,720,1280,441,765,159,0,360
          ffmpeg:
            inputs:
              - path: rtsp://admin:{FRIGATE_CAMERA_PASSWORD}@192.168.58.113/Streaming/Channels/2
                roles:
                  - detect
                  - rtmp
                  - record
          detect:
            width: 2688
            height: 1520
            fps: 5
          #clips:
          #  enabled: true
          snapshots:
            enabled: true
        # front:
        #   motion:
        #     mask:
        #       - 472,360,640,360,640,329,475,331
        #       - 139,180,162,225,227,219,243,198,265,157,258,119,218,86,151,109
        #       - 0,232,117,212,148,132,172,49,131,48,68,67,44,0,0,0
        #   zones:
        #     road:
        #       coordinates: 0,132,0,0,640,0,640,31,346,39
        #     front_yard:
        #       coordinates: 0,360,522,360,640,165,382,30,0,115              
        #   ffmpeg:
        #     inputs:
        #       - path: rtsp://admin:{FRIGATE_CAMERA_PASSWORD}@192.168.58.113/Streaming/Channels/2
        #         roles:
        #           - detect
        #           - rtmp
        #       - path: rtsp://admin:{FRIGATE_CAMERA_PASSWORD}@192.168.58.113/Streaming/Channels/1
        #         roles:
        #           - clips
        #           - record
        #           # - detect
        #           # - rtmp
        #   width: 640
        #   height: 360
        #   fps: 5
        #   clips:
        #     enabled: true
        #   snapshots:
        #     enabled: true
      snapshots:
        retain:
          default: 30
          objects:
            car: 2
      record:
        enabled: true
        retain_days: 1
        events:
          retain:
            default: 30
            objects:
              car: 2
            
        # events:
          # Optional: Enable event recording retention settings (default: shown below)
          # enabled: true
      objects:
        track:
          - person
          - cat
          - car
          - bicycle
          - motorcycle
        filters:
          person:
            min_score: 0.4
            threshold: 0.6
          cat:
            min_score: 0.4
            threshold: 0.6
          car:
            min_score: 0.4
            threshold: 0.6
          bicycle:
            min_score: 0.4
            threshold: 0.6
          motorcycle:
            min_score: 0.4
            threshold: 0.6
      motion: {}
        # Optional: The threshold passed to cv2.threshold to determine if a pixel is different enough to be counted as motion. (default: shown below)
        # Increasing this value will make motion detection less sensitive and decreasing it will make motion detection more sensitive.
        # The value should be between 1 and 255.
        # threshold: 25
        # Optional: Minimum size in pixels in the resized motion image that counts as motion
        # Increasing this value will prevent smaller areas of motion from being detected. Decreasing will make motion detection more sensitive to smaller
        # moving objects. DEFAULT 100
        # contour_area: 90
        # Optional: Alpha value passed to cv2.accumulateWeighted when averaging the motion delta across multiple frames (default: shown below)
        # Higher values mean the current frame impacts the delta a lot, and a single raindrop may register as motion.
        # Too low and a fast moving person wont be detected as motion.
        # delta_alpha: 0.2
        # Optional: Alpha value passed to cv2.accumulateWeighted when averaging frames to determine the background (default: shown below)
        # Higher values mean the current frame impacts the average a lot, and a new object will be averaged into the background faster.
        # Low values will cause things like moving shadows to be detected as motion for longer.
        # https://www.geeksforgeeks.org/background-subtraction-in-an-image-using-concept-of-running-average/
        # frame_alpha: 0.2
        # Optional: Height of the resized motion frame  (default: 1/6th of the original frame height)
        # This operates as an efficient blur alternative. Higher values will result in more granular motion detection at the expense of higher CPU usage.
        # Lower values result in less CPU, but small changes may not register as motion.
        # frame_height: 180
      logger:
        # Optional: default log level (default: shown below) (info)
        default: debug
      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - vaapi
          - -hwaccel_device
          - /dev/dri/renderD128
          - -hwaccel_output_format
          - yuv420p
          # - -c:v
          # - h264_v4l2m2m
