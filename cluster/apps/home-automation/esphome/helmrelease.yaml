---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: flux-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: esphome
      version: 8.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install: {}
  interval: 10m0s
  targetNamespace: default
  values:
    image:
      repository: esphome/esphome
      tag: 2021.9.2
    env:
      TZ: Australia/Sydney
      ESPHOME_DASHBOARD_USE_PING: 'true'
    persistence:
      config:
        enabled: true
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: ca-issuer
          hajimari.io/enable: 'true'
          hajimari.io/icon: 'home-automation'
          hajimari.io/appName: 'EspHome'
          # hajimari.io/url
        tls:
          - hosts:
            - esphome.${BASE_DOMAIN}
            secretName: esphome-tls
        hosts:
          - host: esphome.${BASE_DOMAIN}
            paths:
              - path: /
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.12.0
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: ca-issuer
          tls:
            - hosts:
              - config.esphome.${BASE_DOMAIN}
              secretName: esphome-code-server-tls
          hosts:
            - host: config.esphome.${BASE_DOMAIN}
              paths:
                - path: /
        volumeMounts:
          - name: config
            mountPath: /config

