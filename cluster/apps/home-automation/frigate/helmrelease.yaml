              #     sam_front_yard:
              #       coordinates: 0,720,0,0,77,0,81,127,336,85,344,154,425,168,1280,513,1280,720
              #       objects:
              #         - person
              #   #   mask:
              #   #     - 961,126,491,135,484,0,1280,0,1280,287
              #   #     - 425,32,429,62,51,58,53,33
              #   # zones:
              #   #   mum_front_yard:
              #   #     coordinates: 0,720,1280,720,1280,0,0,0
              #   #     objects:
              #   #       - person
              #   ffmpeg:
