---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homeassistant
  namespace: flux-system
spec:
  releaseName: home-assistant
  chart:
    spec:
      chart: home-assistant
      version: 10.x.x
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
  install: {}
  interval: 10m0s
  targetNamespace: default
  values:
    env:
      TZ: Australia/Sydney
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: default-homeassistant-home-assistant-config
    service:
      hap:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: homekithap.${BASE_DOMAIN}
        type: LoadBalancer
        ports:
          hap:
            port: 21064
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: ca-issuer
          hajimari.io/enable: 'true'
          hajimari.io/icon: 'home-automation'
          hajimari.io/appName: 'Home Assistant'
          # hajimari.io/url
        tls:
          - hosts:
            - homeassistant.${BASE_DOMAIN}
            - ha.${BASE_DOMAIN}
            secretName: homeassistant-tls
        hosts:
          - host: homeassistant.${BASE_DOMAIN}
            paths:
              - path: /
          - host: ha.${BASE_DOMAIN}
            paths:
              - path: /
    addons:
      netshoot:
        enabled: true
