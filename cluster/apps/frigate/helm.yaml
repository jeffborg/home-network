---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: flux-system
spec:
  chart:
    spec:
      chart: frigate
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 6.x.x
  install: {}
  interval: 10m0s
  targetNamespace: default
  values:
    image:
      tag: 0.8.4-aarch64
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: ca-issuer
          hajimari.io/enable: 'true'
          hajimari.io/icon: 'home-automation'
          hajimari.io/appName: 'Frigate'
          # hajimari.io/url
        tls:
          - hosts:
            - frigate.${BASE_DOMAIN}
            secretName: frigate-tls
        hosts:
          - host: frigate.${BASE_DOMAIN}
            paths:
              - path: /
    envFrom:
      - secretRef:
          name: frigate-secrets
    persistence:
      media:
        enabled: true
        mountPath: /media/frigate
        existingClaim: frigate-media
    config: |
      mqtt:
        host: mqtt-mosquitto
        topic_prefix: frigate
      detectors:
        cpu1:
          type: cpu
        cpu2:
          type: cpu
      #ffmpeg:
      #  hwaccel_args:
      #    - -c:v
      #    - h264_v4l2m2m
      cameras:
        front:
          motion:
            mask:
              - 472,360,640,360,640,329,475,331
              - 139,180,162,225,227,219,243,198,265,157,258,119,218,86,151,109
              - 0,232,117,212,148,132,172,49,131,48,68,67,44,0,0,0
          ffmpeg:
            inputs:
              - path: rtsp://admin:{FRIGATE_CAMERA_PASSWORD}@192.168.58.113/Streaming/Channels/2
                roles:
                  - detect
                  - rtmp
              - path: rtsp://admin:{FRIGATE_CAMERA_PASSWORD}@192.168.58.113/Streaming/Channels/1
                roles:
                  - clips
                  - record
          width: 640
          height: 360
          fps: 15
      objects:
        track:
          - person
          - cat
          - car
          - bicycle
          - motorcycle
